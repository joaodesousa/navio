{% extends 'backend/base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}
{% block content %}
<!-- Header -->
<!-- Header -->
<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 d-inline-block mb-0">Dashboard</h6>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Clientes</h5>
              <span class="h2 font-weight-bold mb-0">{{ClientCount}}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                <i class="fas fa-users"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Viagens</h5>
              <span class="h2 font-weight-bold mb-0">{{TripCount}}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow ">
                <i class="fas fa-route"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Voos</h5>
              <span class="h2 font-weight-bold mb-0">{{FlightCount}}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow ">
                <i class="fas fa-plane"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Hot√©is</h5>
              <span class="h2 font-weight-bold mb-0">{{HotelCount}}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow ">
                <i class="fas fa-concierge-bell"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  {% endblock %}
