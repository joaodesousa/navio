{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{% static 'frontend/assets/img/favicon.png' %}">
  <title>
    {%block title%} {% endblock title %}
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="{% static 'frontend/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'frontend/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="{% static 'frontend/assets/css/font-awesome.css' %}" rel="stylesheet" />
  <link href="{% static 'frontend/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'frontend/assets/css/argon-design-system.css' %}" rel="stylesheet" />
</head>


<body>


  {% block content%}
  {% endblock %}


 
  <!--   Core JS Files   -->
  <script src="{% static 'frontend/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'frontend/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'frontend/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'frontend/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'frontend/assets/js/plugins/bootstrap-switch.js' %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'frontend/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Carousel, full documentation here: http://jedrzejchalubek.com/ -->
  <script src="{% static 'frontend/assets/js/plugins/glide.js' %}" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://flatpickr.js.org/ -->
  <script src="{% static 'frontend/assets/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for Select, full documentation here: https://joshuajohnson.co.uk/Choices/ -->
  <script src="{% static 'frontend/assets/js/plugins/choices.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for the DateTimePicker, full documentation here: https://flatpickr.js.org/ -->
  <script src="{% static 'frontend/assets/js/plugins/datetimepicker.js' %}" type="text/javascript"></script>
  <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  <script src="{% static 'frontend/assets/js/plugins/jasny-bootstrap.min.js' %}"></script>
  <!-- Plugin for Headrom, full documentation here: https://wicky.nillia.ms/headroom.js/ -->
  <script src="{% static 'frontend/assets/js/plugins/headroom.min.js' %}"></script>
  <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="{% static 'frontend/assets/js/argon-design-system.min.js' %}" type="text/javascript"></script>
</body>

</html>
