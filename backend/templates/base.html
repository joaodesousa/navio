{% load static %}

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>NaV.io - {% block title %} {% endblock title %}</title>

  <!-- Favicon -->
  <link href="{% static 'backend/assets/img/brand/favicon.png' %}" rel="icon" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->
  <link href="{% static 'backend/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
  <link href="{% static 'backend/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

  <!-- CSS -->
  <link type="text/css" href="{% static 'backend/assets/css/argon.min.css' %}" rel="stylesheet">
</head>

<body class="bg-default">


  {% block content%}
  {% endblock %}


  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            &copy; 2020 <a href="https://joaodesousa.com" class="font-weight-bold ml-1" target="_blank">Jo√£o de
              Sousa</a>
          </div>
        </div>
      </div>
  </footer>
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'backend/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Optional JS -->
  <script src="{% static 'backend/assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/jvectormap-next/jquery-jvectormap.min.js' %}"></script>
  <script src="{% static 'backend/assets/js/vendor/jvectormap/jquery-jvectormap-world-mill.js' %}"></script>
  <!-- DataTables-->
  <script src="{% static 'backend/assets/vendor/datatables.net/js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-buttons/js/buttons.flash.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
  <script src="{% static 'backend/assets/vendor/datatables.net-select/js/dataTables.select.min.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'backend/assets/js/argon.min.js' %}"></script>

</body>

</html>
